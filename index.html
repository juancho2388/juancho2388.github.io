<script>
  let contadorPostres = 1;

  function agregarPostre() {
    const container = document.getElementById("postres-container");
    const nuevo = document.createElement("div");
    nuevo.className = "bg-pink-50 border border-pink-200 p-4 rounded-xl animate-fade-in-up";
    nuevo.innerHTML = `
      <h3 class="text-lg font-semibold mb-4 text-pink-600">🍓 Postre #${contadorPostres}</h3>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-6 mb-4">
        ${["5 ONZ - $7.000", "9 ONZ - $12.000", "12 ONZ - $15.000", "16 ONZ - $19.000", "24 ONZ - $25.000"].map((text, i) => `
          <label class="block text-center cursor-pointer transition transform hover:scale-105 rounded-xl p-3 border-2 border-pink-300 bg-white hover:shadow-lg">
            <img src="imagen${i + 1}.png" alt="${text}" class="mx-auto object-contain h-24 w-auto rounded-lg mb-2">
            <input type="radio" name="size${contadorPostres}" value="${text}" class="mt-2"> 
            <span class="block text-lg font-medium mt-1">${text}</span>
          </label>
        `).join('')}
      </div>

      <div class="mb-4">
        <h4 class="text-pink-600 font-semibold mb-2 text-lg">🍦 <span class='font-bold'>Crema</span></h4>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
          ${["Crema de la casa", "Crema de chocolate", "Crema chantilly"].map(c => `
            <label class="bg-white p-3 rounded-lg border border-pink-200 shadow-sm hover:shadow-md transition cursor-pointer flex items-center gap-2">
              <input type="checkbox" name="cream${contadorPostres}" value="${c}">
              🍦 ${c}
            </label>
          `).join('')}
        </div>
      </div>

      <div class="mb-4">
        <h4 class="text-pink-600 font-semibold mb-2 text-lg">✨ <span class='font-bold'>Toppings</span></h4>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
          ${[
            "🍫 Chispas de chocolate - $1.000",
            "🍇 Frutas frescas - $3.000",
            "🌰 Nueces - $3.000",
            "🧀 Queso - $3.000",
            "🍓 Fresa - $3.000",
            "🍬 Masmelos - $2.000"
          ].map(t => `
            <label class="bg-white p-3 rounded-lg border border-pink-200 shadow-sm hover:shadow-md transition cursor-pointer flex items-center gap-2">
              <input type="checkbox" name="toppings${contadorPostres}" value="${t}">
              ${t}
            </label>
          `).join('')}
        </div>
      </div>
      <button onclick="agregarAlCarrito('Combo Amor - $15.000')" class="bg-green-500 hover:bg-green-600 text-white mt-4 py-2 px-6 rounded-full shadow">
  Agregar al pedido 🛒
</button>

      <button onclick="this.parentElement.remove()" class="text-red-500 text-sm underline mt-2">Eliminar este postre</button>
    `;
    container.appendChild(nuevo);
    contadorPostres++;
  }

  window.onload = () => agregarPostre();

  function enviarPedidoPorWhatsApp(e) {
    e.preventDefault();
    const nombre = document.getElementById('nombre').value.trim();
    const direccion = document.getElementById('direccion').value.trim();
    const payment = document.querySelector('input[name="payment"]:checked')?.value || '';

    if (!nombre || !direccion || !payment) {
      alert("Por favor completa todos los campos obligatorios.");
      return;
    }

    let mensaje = `Hola 👋, soy ${nombre}.\n📍 Dirección: ${direccion}\n`;

    for (let i = 1; i < contadorPostres; i++) {
      const size = document.querySelector(`input[name="size${i}"]:checked`)?.value || 'No seleccionado';
      const creams = Array.from(document.querySelectorAll(`input[name="cream${i}"]:checked`)).map(e => e.value).join(', ') || 'Ninguna';
      const toppings = Array.from(document.querySelectorAll(`input[name="toppings${i}"]:checked`)).map(e => e.value).join(', ') || 'Ninguno';

      mensaje += `\n🍓 Postre #${i}:\n🥤 Tamaño: ${size}\n🍦 Crema(s): ${creams}\n✨ Toppings: ${toppings}\n`;
    }

    mensaje += `\n💳 Pago: ${payment}`;

    const numero = '573144855583';
    const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
    window.open(url, '_blank');
  }
</script>
<script>
  function agregarAlCarrito(producto) {
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    carrito.push(producto);
    localStorage.setItem('carrito', JSON.stringify(carrito));
    alert("Producto agregado al pedido 🍓");
  }

  function enviarPedido() {
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    if (carrito.length === 0) {
      alert("Tu pedido está vacío");
      return;
    }
    const mensaje = `Hola 👋, quiero hacer el siguiente pedido:\n\n${carrito.join('\n')}`;
    const numero = '573144855583';
    window.open(`https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`, '_blank');
  }
</script>
<script>
  function enviarPedidoPorWhatsApp() {
    const nombre = document.getElementById("nombre").value;
    const direccion = document.getElementById("direccion").value;
    const size = document.querySelector('input[name="size"]:checked')?.value;
    const cream = document.querySelector('input[name="cream"]:checked')?.value;
    const toppings = Array.from(document.querySelectorAll('input[name="toppings"]:checked')).map(t => t.value).join(", ") || "Ninguno";
    const payment = document.querySelector('input[name="payment"]:checked')?.value;

    const personalizado = `🍓 Pedido Personalizado:
🧍 Nombre: ${nombre}
📍 Dirección: ${direccion}
🥤 Tamaño: ${size}
🍦 Crema: ${cream}
✨ Toppings: ${toppings}
💳 Pago: ${payment}`;

    // Guardamos el pedido personalizado junto al carrito general
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    carrito.push(personalizado);
    localStorage.setItem('carrito', JSON.stringify(carrito));

    // Enviar todo por WhatsApp
    const mensaje = `Hola 👋, quiero hacer el siguiente pedido:\n\n${carrito.join('\n\n')}`;
    const numero = '573144855583';
    window.open(`https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`, '_blank');

</script>
